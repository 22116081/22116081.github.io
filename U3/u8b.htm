<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      background-image: url("images/red.gif");
     
      background-position: center;
      background-attachment: fixed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      border-radius: 10px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
 
      color: #fff;
      padding: 20px;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffc107;
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background-color: rgba(245, 245, 245, 0.9);
      border-radius: 10px;
      margin: 40px;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .hero-text {
      max-width: 1100px;
      padding: 40px;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .pdf-video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .pdf-video-container object,
    .pdf-video-container video {
      width: 800px;
      height: 600px;
      padding: 5px;
      margin: 10px;
    }

    /* Scroll Top Button Styles */
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      text-decoration: none;
      display: none;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      transform: translateY(20px);
    }

    .scroll-top.show {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-top i {
      font-size: 20px;
    }

    .link-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .link-button:hover {
      background-color: #555;
    }
  </style>

  <script>
    window.onscroll = function() {
      scrollFunction();
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.querySelector(".scroll-top").style.display = "block";
      } else {
        document.querySelector(".scroll-top").style.display = "none";
      }
    }

    document.querySelector(".scroll-top").addEventListener("click", function() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    });
  </script>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</head>
<body>

      <li><a href="u13a.htm">U13</a></li>
      <li><a href="u8a.htm">U8</a></li>
    </ul>
  </nav>

  <div class="hero-section">
    <div class="hero-text">
      <h1>Unit 8</h1>

      <div class="pdf-video-container">
        <object type="application/pdf" data="documents/u8.pdf" width="800" height="600"></object>
        <object type="application/pdf" data="documents/u8a2.pdf" width="800" height="600"></object>

          <source src="videos/u8.mp4" type="video/mp4">
          Your browser does not support the video tag.

      </div>
      <a href="http://22116081.github.io/U13_A3" class="link-button" target="_blank">Link to the website</a>
    </div>
  </div>

  <a href="#" class="scroll-top">
    <i class="fas fa-arrow-up"></i>
  </a>
</body>
</html>
